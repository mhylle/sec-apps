<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div>Systematic Event Manager</div>
  <div class="menu-panel">
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="mat-icon-button">Users</button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="createUser">Create</button>
      <button mat-menu-item routerLink="listUsers">List</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="eventMenu" class="mat-icon-button">Events</button>
    <mat-menu #eventMenu="matMenu">
      <button mat-menu-item routerLink="createEvent">Create</button>
      <button mat-menu-item routerLink="listEvents">List</button>
    </mat-menu>
  </div>

</mat-toolbar>
