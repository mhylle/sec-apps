  <div>Systematic Event Manager</div>
  <div class="menu-panel">
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="mat-icon-button" *ngIf="isViableMenuItem('users')">Users
    </button>
    <mat-menu #userMenu="matMenu" >
      <button mat-menu-item routerLink="/createUser">Create</button>
      <button mat-menu-item routerLink="/listUsers">List</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="eventMenu" class="mat-icon-button" *ngIf="isViableMenuItem('events')">Events
    </button>
    <mat-menu #eventMenu="matMenu" >
      <button mat-menu-item routerLink="/createEvent">Create</button>
      <button mat-menu-item routerLink="/listEvents">List</button>
    </mat-menu>

    <span class="example-spacer"></span>
    <button mat-icon-button class="mat-icon-button" *ngIf="isViableMenuItem('login')" (click)="login()">Login</button>
    <button mat-icon-button class="mat-icon-button" *ngIf="isViableMenuItem('logout')" (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
