<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div>
      <a routerLink="/home">Systematic Event Manager</a>
    </div>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="userMenu"
              class="mat-icon-button" *ngIf="isViableMenuItem('users')">
        Users
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/createUser">Create</button>
        <button mat-menu-item routerLink="/listUsers">List</button>
      </mat-menu>
    </div>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="eventMenu"
              class="mat-icon-button" *ngIf="isViableMenuItem('events')">
        Events
      </button>
      <mat-menu #eventMenu="matMenu" >
        <button mat-menu-item routerLink="/createEvent">Create</button>
        <button mat-menu-item routerLink="/listEvents">List</button>
      </mat-menu>
    </div>
    <div class="rightMenuItems">
      <button mat-icon-button class="mat-icon-button" *ngIf="isViableMenuItem('login')" (click)="login()">Login</button>
      <button mat-icon-button class="mat-icon-button" *ngIf="isViableMenuItem('logout')" (click)="logout()">Logout
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
